<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="row" *ngIf = "ativo==true">
    <div class="col s12 m6" *ngFor="let registro of listas ">
      <div class="card blue-grey darken-1">
        <div style = " background-color: #811aa7" class="card-content white-text"> 
         
          <span class="card-title"> Nome: {{registro.nome  }}</span>
         
          <a  (click) = "deletar(registro.id)"  class="btn-floating halfway-fab waves-effect waves-light red">
            <i class="large material-icons">delete</i></a>
          <p>Email: {{registro.email  }}</p>
          <p>Telefone: {{registro.telefone  }}</p>
        </div>
        <div style = " background-color: #ffa000; color: white"  class="card-action">
          <a  style="color: white;" (click) = "verdetalhe(registro)">Ver Detalhes</a>
          <a  style="color: white;" (click) = "editar(registro)">Editar</a>
        </div>
      </div>
    </div>
  </div>



  <div class="col s12 m12" *ngIf = "!listas.length">
  
    <div class="progress">
      <div class="indeterminate"></div>
  </div>
  
  
 
          
        
  </div>

  <div class="fixed-action-btn">
    <a (click) = "add()" class="btn-floating btn-large red pulse">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
    </ul>
  </div>
